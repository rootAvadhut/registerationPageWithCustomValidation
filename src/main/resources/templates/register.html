<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        label { display: inline-block; width: 150px; }
        input, button { margin: 5px 0; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>

<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${user}" method="post">

    <!-- Email -->
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>

    <!-- Confirm Email -->
    <div>
        <label>Confirm Email:</label>
        <input type="email" th:field="*{confirmEmail}" />
    </div>

    <!-- Password -->
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <!-- Confirm Password -->
    <div>
        <label>Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}" />
    </div>

    <!-- Global (class-level) Errors from @EmailMatch or @PasswordMatch -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <button type="submit">Register</button>
</form>

</body>
</html>
